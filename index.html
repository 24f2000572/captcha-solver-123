<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Captcha Solver</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-100 min-h-screen flex items-center justify-center p-4"><div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center"><h1 class="text-3xl font-bold text-gray-800 mb-6">Captcha Solver</h1><div class="mb-6 border-2 border-gray-300 p-4 rounded-md"><p class="text-gray-600 mb-4">Please enter the text you see in the image below:</p><img id="captchaImage" src="sample.png" alt="Captcha Image" class="mx-auto border border-gray-200 object-contain max-h-40 w-full mb-4"><input type="text" id="captchaInput" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-lg text-center" placeholder="Enter captcha text"></div><button id="solveButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-md transition duration-300 ease-in-out w-full">Solve Captcha</button><p id="feedback" class="mt-4 text-lg font-semibold"></p></div><script>document.addEventListener('DOMContentLoaded', () => {const captchaImage = document.getElementById('captchaImage');const captchaInput = document.getElementById('captchaInput');const solveButton = document.getElementById('solveButton');const feedback = document.getElementById('feedback');const getUrlParameter = (name) => {name = name.replace(/[[\]/, '\[').replace(/[[\]/, '\]');const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');const results = regex.exec(location.search);return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));};const imageUrlParam = getUrlParameter('url');let isSampleImage = false;if (imageUrlParam) {captchaImage.src = imageUrlParam;isSampleImage = false;} else {captchaImage.src = 'sample.png';isSampleImage = true;}solveButton.addEventListener('click', () => {const enteredText = captchaInput.value.trim();if (enteredText === '') {feedback.textContent = 'Please enter the captcha text.';feedback.className = 'mt-4 text-lg font-semibold text-red-600';return;}if (isSampleImage) {const correctCaptcha = 'ADUR3';if (enteredText.toUpperCase() === correctCaptcha.toUpperCase()) {feedback.textContent = 'Captcha Solved Successfully!';feedback.className = 'mt-4 text-lg font-semibold text-green-600';} else {feedback.textContent = 'Incorrect Captcha. Please try again.';feedback.className = 'mt-4 text-lg font-semibold text-red-600';}} else {feedback.textContent = 'Captcha submitted. (Validation not possible for external images)';feedback.className = 'mt-4 text-lg font-semibold text-blue-600';}});captchaInput.addEventListener('keypress', (event) => {if (event.key === 'Enter') {solveButton.click();}});});</script></body></html>
